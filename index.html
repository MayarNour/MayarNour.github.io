      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var padding = { top: 20, right: 40, bottom: 0, left: 0 },
        w = 500 - padding.left - padding.right,
        h = 500 - padding.top - padding.bottom,
        r = Math.min(w, h) / 2,
        rotation = 0,
        oldrotation = 0,
        picked = 100000,
        color = d3.scale.category20()
      var clicked = 1
      var data = [
        {
          label: 'Giveaway',
          value: 1,
          question:
            'Horraay!! Screenshot this to win a giveaway during our Kickoff event on the 5th of DEC',
        }, // padding
        {
          label: 'Food Voucher',
          value: 1,
          question:
            'Horraay!! Screenshot this to win extra voucher during our Kickoff event on the 5th of DEC',
        }, //font-family
        {
          label: 'Hard luck',
          value: 1,
          question:
            'No worries! Join us in our Kickoff event on the 5th of DEC to win giveaways',
        }, //color
        {
          label: 'Giveaway',
          value: 1,
          question:
            'Horraay!! Screenshot this to win a giveaway during our Kickoff event on the 5th of DEC',
        }, //font-weight
        {
          label: 'Food Voucher',
          value: 1,
          question:
            'Horraay!! Screenshot this to win extra voucher during our Kickoff event on the 5th of DEC',
        }, //font-size
        {
          label: 'Hard luck',
          value: 1,
          question:
            'No worries! Join us in our Kickoff event on the 5th of DEC to win giveaways',
        }, //background-color
      ]

      var svg = d3
        .select('#chart')
        .append('svg')
        .data([data])
        .attr('width', w + padding.left + padding.right)
        .attr('height', h + padding.top + padding.bottom)

      var container = svg
        .append('g')
        .attr('class', 'chartholder')
        .attr(
          'transform',
          'translate(' +
            (w / 2 + padding.left) +
            ',' +
            (h / 2 + padding.top) +
            ')',
        )

      var vis = container.append('g')

      var pie = d3.layout
        .pie()
        .sort(null)
        .value(function (d) {
          return 1
        })

      // declare an arc generator function
      var arc = d3.svg.arc().outerRadius(r)

      // select paths, use arc generator to draw
      var arcs = vis
        .selectAll('g.slice')
        .data(pie)
        .enter()
        .append('g')
        .attr('class', 'slice')

      arcs
        .append('path')
        .attr('fill', function (d, i) {
          return color(i)
        })
        .attr('d', function (d) {
          return arc(d)
        })

      // add the text
      arcs
        .append('text')
        .attr('transform', function (d) {
          d.innerRadius = 0
          d.outerRadius = r
          d.angle = (d.startAngle + d.endAngle) / 2
          return (
            'rotate(' +
            ((d.angle * 180) / Math.PI - 90) +
            ')translate(' +
            (d.outerRadius - 10) +
            ')'
          )
        })
        .attr('text-anchor', 'end')
        .text(function (d, i) {
          return data[i].label
        })

      container.on('click', spin)

      function spin(d) {
        if (clicked == 1) {
          container.on('click', null)

          var ps = 360 / data.length,
            pieslice = Math.round(1440 / data.length),
            rng = Math.floor(Math.random() * 1440 + 360)

          rotation = Math.round(rng / ps) * ps

          picked = Math.round(data.length - (rotation % 360) / ps)
          picked = picked >= data.length ? picked % data.length : picked

          rotation += 90 - Math.round(ps / 2)

          vis
            .transition()
            .duration(3000)
            .attrTween('transform', rotTween)
            .each('end', function () {
              //populate question
              d3.select('#question h1').text(data[picked].question)

              oldrotation = rotation

              container.on('click', spin)
            })
          clicked = -1
          setTimeout(() => {
            document.getElementById('modalTour').className = 'visibile'
            document.getElementById('chart').className = 'invisibile'
          }, 3000)
        }
      }

      //make arrow
      svg
        .append('g')
        .attr(
          'transform',
          'translate(' +
            (w + padding.left + padding.right) +
            ',' +
            (h / 2 + padding.top) +
            ')',
        )
        .append('path')
        .attr(
          'd',
          'M-' + r * 0.15 + ',0L0,' + r * 0.05 + 'L0,-' + r * 0.05 + 'Z',
        )
        .style({ fill: 'black' })

      //draw spin circle
      container
        .append('circle')
        .attr('cx', 0)
        .attr('cy', 0)
        .attr('r', 60)
        .style({ fill: 'white', cursor: 'pointer' })

      //spin text
      container
        .append('text')
        .attr('x', 0)
        .attr('y', 15)
        .attr('text-anchor', 'middle')
        .text('SPIN')
        .style({ 'font-weight': 'bold', 'font-size': '30px' })

      function rotTween(to) {
        var i = d3.interpolate(oldrotation % 360, rotation)
        return function (t) {
          return 'rotate(' + i(t) + ')'
        }
      }

      function getRandomNumbers() {
        var array = new Uint16Array(1000)
        var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000])

        if (
          window.hasOwnProperty('crypto') &&
          typeof window.crypto.getRandomValues === 'function'
        ) {
          window.crypto.getRandomValues(array)
          console.log('works')
        } else {
          //no support for crypto, get crappy random numbers
          for (var i = 0; i < 1000; i++) {
            array[i] = Math.floor(Math.random() * 100000) + 1
          }
        }

        return array
      }
    </script>
